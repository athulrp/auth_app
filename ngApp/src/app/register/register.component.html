<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            
            <!-- form card Register -->

            <div class="card rounded-0">
                <div class="card-header">
                  <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">

                    <form class="form">

                        <div class="form-group">
                            <label for="uname1">Email address</label>
                            <input type="text" name="email" [(ngModel)]="registeredUser.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" [(ngModel)]="registeredUser.password"  class="form-control" id="exampleInputPassword1">
                        </div>
                        
                        <button type="button" (click)="registerUser()"  class="btn btn-primary">Register</button>

                    </form>

                </div>
            </div>
            <!-- /form card Register -->


        </div>
    </div>
</div>
